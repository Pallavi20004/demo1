<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workable Calendar</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/your-fontawesome-kit-code.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <p class="date" style="color: white;"></p>
      <div class="icon">
        <span id="prev"> <i class="fas fa-angle-left"></i></span>
        <span id="next"> <i class="fas fa-angle-right"></i></span>
      </div>
    </header>
    <div class="calendar">
      <ul class="week">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul class="days"></ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
